    </header>
    <div class="cuerpo-contacto">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contact us</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Correo electrónico"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Teléfono"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Dejanos tu mensaje!"
                                            rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                Facebook
                            </a>
                        </div>
                        <div class="footer__redes">
                            <img src="./Imagenes/instagram.png" alt="instagram">
                            <a class="footer__linkredes" href="https://www.instagram.com/" target="_blank">
                                Instagram
                            </a>
                        </div>
                        <div class="footer__redes">
                            <img src="./Imagenes/gorjeo.png" alt="twitter">
                            <a class="footer__linkredes" href="https://twitter.com/" target="_blank">
                                Twitter
                            </a>
                        </div>
                    </div>
                </div>
                <div class="footer__secciones">
                    <h2 class="footer__tt">Medios de Pago</h2>
                    <div>
                        <div class="footer__redes">
                            <img src="./Imagenes/visa.png" alt="">
                            <a class="footer__linkredes" href="">Visa</a>
                        </div>
                        <div class="footer__redes">
                            <img src="./Iconos/master.png" alt="">
                            <a class="footer__linkredes" href="">Master Card</a>
                        </div>
                        <div class="footer__redes">
                            <img src="./Imagenes/american-express.png" alt="">
                            <a class="footer__linkredes" href="">American Express</a>
                        </div>
                    </div>
                </div>
            </div>
